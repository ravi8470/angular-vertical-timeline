<div ng-app="app">
  <div class="sq-container">
    <div class="sq-timeline">
      <div
        class="sq-timeline__item"
        *ngFor="let item of data; let i = index"
        in-view="itemInview(index, $inview, $inviewInfo, item)"
        in-view-options="{ offset: -100 }"
        [class.sq-timeline__item--animate]='item.inView'
        #comp
      >
        <div
          class="sq-timeline__item__date"
          [class.sq-timeline__item__date--outgoing]="item.type === 'outgoing'"
        >
          <span>{{i+1}}</span>
        </div>

        <div
          class="sq-timeline__item__info"
          ng-class-even="'sq-timeline__item__info--left'"
        >
          <span class="sq-timeline__item__info__description">
            <span>{{item.data}}</span><br>
            <span>Created: {{item.created_at | date: 'mediumTime'}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
